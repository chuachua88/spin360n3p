<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Spin Viewer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    .viewer {
      width: 800px;
      height: 450px;
      background: #222;
      position: relative;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      pointer-events: none; /* 禁用缩放 */
    }
  </style>
</head>
<body>
  <div class="viewer">
    <div id="loading">Loading...</div>
    <canvas id="viewerCanvas"></canvas>
  </div>

  <script>
    const totalFrames = 72;
    const imagePrefix = "https://raw.githubusercontent.com/chuachua88/spin360n3p/main/image360n3p";
    const imageExt = ".png";
    const images = [];
    let currentFrame = 0;
    let canvas = document.getElementById('viewerCanvas');
    let ctx = canvas.getContext('2d');
    let loadedCount = 0;
    let isLoaded = false;

    canvas.width = 1341;
    canvas.height = 729;

    // 加载图片
    for (let i = 1; i <= totalFrames; i++) {
      const num = String(i).padStart(3, '0');
      const img = new Image();
      img.src = `${imagePrefix}${num}${imageExt}`;
      img.onload = () => {
        loadedCount++;
        if (loadedCount === totalFrames) {
          isLoaded = true;
          document.getElementById("loading").style.display = "none";
          startSpin();
        }
      };
      images.push(img);
    }

    // 画当前帧
    function drawFrame(index) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images[index], 0, 0, canvas.width, canvas.height);
    }

    // 自动旋转
    function startSpin() {
      setInterval(() => {
        if (!isLoaded) return;
        currentFrame = (currentFrame + 1) % totalFrames;
        drawFrame(currentFrame);
      }, 80); // 控制速度（越小越快）
    }
  </script>
</body>
</html>
